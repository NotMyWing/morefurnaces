language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ./build/tmp/

deploy:
  # Deploy release to CurseForge
  - provider: script
    edge: true
    skip_cleanup: true
    script: ./gradlew deployCurseForge
    on:
      tags: true
  
  # Deploy release to GitHub (pre-release)
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: build/libs/**/*
    prerelease: true
    on:
      tags: false

  # Deploy release to GitHub (release)
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: build/libs/**/*
    on:
      tags: true
      condition: -z "$TRAVIS_TAG"
